<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Armario Inteligente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo-title"> Armario Inteligente</div>
                <div class="logo-subtitle">Tu asistente personal de moda</div>
            </div>
            
            <form class="auth-form" id="loginForm">
                <h2>Iniciar Sesión</h2>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">
                    Iniciar Sesión
                </button>
                
                <div id="message"></div>
                
                <div class="auth-switch">
                    ¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a>
                </div>
                
                <div class="auth-switch" style="margin-top: 16px;">
                    <a href="{{ url_for('welcome') }}" style="color: var(--text-muted); text-decoration: none;">
                        ← Volver al inicio
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = '';
            
            if (!email || !password) {
                messageDiv.innerHTML = '<div class="message error">Por favor completa todos los campos</div>';
                return;
            }
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="message success">¡Login exitoso! Redirigiendo...</div>';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1000);
                } else {
                    messageDiv.innerHTML = `<div class="message error">${data.message}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = '<div class="message error">Error de conexión. Intenta de nuevo.</div>';
            }
        });
    </script>
</body>
</html>
