<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Armario Inteligente</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo-section">
                <div class="logo-title">Armario Inteligente</div>
                <div class="logo-subtitle">Crea tu cuenta personal</div>
            </div>
            
            <form class="auth-form" id="registerForm">
                <h2>Registro</h2>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="tu@email.com">
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Mínimo 6 caracteres" minlength="6">
                    <small style="color: var(--text-muted); font-size: 12px;">
                        La contraseña debe tener al menos 6 caracteres
                    </small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmar Contraseña</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="Repite tu contraseña">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 16px;">
                    Crear Cuenta
                </button>
                
                <div id="message"></div>
                
                <div class="auth-switch">
                    ¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
                </div>
                
                <div class="auth-switch" style="margin-top: 16px;">
                    <a href="{{ url_for('welcome') }}" style="color: var(--text-muted); text-decoration: none;">
                        ← Volver al inicio
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = '';
            
            // Validaciones frontend
            if (!email || !password || !confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Por favor completa todos los campos</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="message error">La contraseña debe tener al menos 6 caracteres</div>';
                return;
            }
            
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="message error">Las contraseñas no coinciden</div>';
                return;
            }
            
            if (!email.includes('@') || !email.includes('.')) {
                messageDiv.innerHTML = '<div class="message error">Email inválido</div>';
                return;
            }
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        email, 
                        password,
                        confirm_password: confirmPassword
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    messageDiv.innerHTML = '<div class="message success">¡Registro exitoso! Redirigiendo...</div>';
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = `<div class="message error">${data.message}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                messageDiv.innerHTML = '<div class="message error">Error de conexión. Intenta de nuevo.</div>';
            }
        });
        
        // Validación en tiempo real de coincidencia de contraseñas
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#E57373';
            } else {
                this.style.borderColor = '';
            }
        });
    </script>
</body>
</html>
